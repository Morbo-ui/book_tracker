<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">BookTracker</a>
</nav>

<section class="content">
    <div class="card-group">

        <div class="card" style="flex: 0 0 18%; margin: 30px" th:each="result: ${searchResults}">
            <img th:src="${result.cover_i}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${result.title}">Card title</h5>
                <p class="card-text">Sometihing written here</p>
                <a href="#" th:href="@{'books' + ${result.key}}" class="btn btn-primary">View book</a>
            </div>
        </div>
    </div>
</section>


</body>
</html>
